<!-- show all users. Remove and friend users. -->
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <a href="/">
            <img src="https://img.icons8.com/metro/17/000000/back.png" />
        </a>
        <h3 class="text-center my-4">Shoppers</h3>
    </div>
    <div class="col-12 col-md-6">
        <h4>Users</h4>
        {% for user in users %}
            {% if user.username != request.user.username %}
                <div class="d-flex justify-content-between align-items-center">
                    <p>{{ user.username }}</p>
                    <a href="/items/friend_request/{{ user.id }}">
                        <img src="https://img.icons8.com/fluent/25/000000/add-user-male.png"/>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="col-12 col-md-6">
        <h4>Shopping partners</h4>
        {% for friend in friends %}
        <div class="d-flex justify-content-between align-items-center">
            <p>{{ friend.username }}</p>
            <a href="/items/connect/remove/{{friend.id}}">
                <img src="https://img.icons8.com/color/25/000000/remove-user-male--v1.png"/>
            </a>
            </div>
        {% endfor %}
    </div>
  
</div>
{% endblock %}
