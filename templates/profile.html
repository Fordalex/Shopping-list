{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col d-flex justify-content-center">
        <a href="{% url 'account_email' %}" class="btn btn-warning">Change E-mail</a>
    </div>
    <div class="col d-flex justify-content-center">
        <a href="{% url 'account_logout' %}" class="btn btn-danger">Sign Out</a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <h1 class="text-center">Welcome {{ user.username }}</h1>
        <p>Your registered email is: {{ user.email }}</p>

        <p class="m-0">Please add an item to your cart:</p>
        <form action="/add_item/" method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <input name="item" class="form-control" required>
                <input type="submit" class="ml-2 btn btn-success">
            </div>
        </form>

        <ol class="mt-1">
            {% for item in items %}
                <li style="height:40px;">
                    {{ item.name }}<a href="/delete/{{item.id}}" class="btn btn-danger float-right">Delete</a>
                </li>
            {% endfor %}
        </ol>

    </div>
</div>



{% endblock %}
